<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="body">
      <h1 id="título">Insira seus dados</h1>
      <form class="form-1" id="form" method="POST">
        <div class="group">
          <label for="username" class="block-element">Nome:</label>
          <input
            type="text"
            class="form-control input-1"
            name="username"
            placeholder="Seu nome"
          />
          <span class="text-danger hide">Nome inválido.</span>
        </div>
        <div class="group">
          <label for="date" class="block-element">Data de nascimento:</label>
          <input type="date" class="form-control input-1" name="date" />
          <span class="text-danger hide">Data inválida.</span>
        </div>
        <div class="group">
          <label for="cpf" class="block-element">CPF:</label>
          <input
            maxlength="14"
            type="text"
            class="form-control input-1"
            id="cpf"
            name="cpf"
            placeholder="000.000.000-00"
          />
          <span class="text-danger hide">Cpf inválido.</span>
        </div>
        <button class="js-submit-user btn btn-2" id="botao" tabindex="0">
          Enviar
        </button>
      </form>
    </section>
    <footer>
      <p>&copy;SXTECBR</p>
    </footer>
  </body>
</html>
<script src="script.js"></script>
